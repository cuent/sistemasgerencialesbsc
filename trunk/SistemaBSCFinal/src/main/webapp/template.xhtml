<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="CabeceraValor" outcome="/generado/cabeceraValor/List.xhtml" />
                            <p:menuitem value="ComponenteFormula" outcome="/generado/componenteFormula/List.xhtml" />
                            <p:menuitem value="Conceptualizar" outcome="/generado/conceptualizar/List.xhtml" />
                            <p:menuitem value="DetalleValor" outcome="/generado/detalleValor/List.xhtml" />
                            <p:menuitem value="EstrategiaGlobal" outcome="/generado/estrategiaGlobal/List.xhtml" />
                            <p:menuitem value="Indicador" outcome="/generado/indicador/List.xhtml" />
                            <p:menuitem value="Meta" outcome="/generado/meta/List.xhtml" />
                            <p:menuitem value="ObjetivoEstrategico" outcome="/generado/objetivoEstrategico/List.xhtml" />
                            <p:menuitem value="Perspectiva" outcome="/generado/perspectiva/List.xhtml" />
                            <p:menuitem value="ResponsableActividad" outcome="/generado/responsableActividad/List.xhtml" />
                            <p:menuitem value="ResponsableObjetivo" outcome="/generado/responsableObjetivo/List.xhtml" />
                            <p:menuitem value="Semaforo" outcome="/generado/semaforo/List.xhtml" />
                            <p:menuitem value="Usuario" outcome="/generado/usuario/List.xhtml" />
                            <p:menuitem value="Valores" outcome="/generado/valores/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
