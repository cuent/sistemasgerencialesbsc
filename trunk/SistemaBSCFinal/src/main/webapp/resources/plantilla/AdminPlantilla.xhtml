<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <!--<h:outputStylesheet  name="http://fonts.googleapis.com/css?family=Montserrat:400,700"/>-->
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
        <h:outputStylesheet library="js" name="jquery.min.js"/>
        <h:outputScript library="js" name="jquery.min.js"/> 
        <h:outputScript library="js" name="easing.js"/> 
        <h:outputStylesheet library="css" name="flexslider.css"/>
        <h:outputStylesheet library="css" name="megamenu.css"/>
        <h:outputStylesheet library="css" name="form.css"/>
        <h:outputStylesheet library="css" name="estilo.css"/>
        <h:outputStylesheet library="css" name="form.css"/>
        <h:outputScript library="js" name="megamenu.js"/> 

        <h:outputScript library="js" name="menu_jquery.js"/> 
        <h:outputScript library="js" name="jquery.easydropdown.js"/> 
        <h:outputScript library="js" name="jquery.etalage.min.js"/> 
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">

        </div>
        <div class="infoLogueado">

            <div style="float: left;">
                <p:graphicImage value="http://smartergp-app.com/Images/menu/2.png" width="50" height="50"/>
            </div>
            <div style="float: left;">
                <p:outputLabel value="#{usuarioController.email}" />                
            </div>
            <div style="clear:both;">
                <h:form id="logout">
                    <h:panelGrid border="0" columns="2" cellspacing="20px" cellpadding="20px">                    
                        <p:commandLink value="Salir" actionListener="#{usuarioController.logout()}"/>
                    </h:panelGrid>
                </h:form>
            </div>
        </div>
        <div>
            <div id="left">
                <p:panel header="Menu" style="border: 0px;">
                    <h:form>
                        <p:menu style="width: 280px; margin-left: 0px; border: 0px;"  >
                            <p:submenu label="Registros">                                
                                <p:menuitem rendered="#{usuarioController.permisos()}" value="Perspectivas" url="http://localhost:8080/SistemaBSCFinal/faces/configuraciones/perspectiva/inicio.xhtml"  icon="ui-icon-disk" />                                
                                <p:menuitem rendered="#{usuarioController.permisos()}" value="Estrategias Globales" url="http://localhost:8080/SistemaBSCFinal/faces/configuraciones/estrategiasGlobales/inicio.xhtml"  icon="ui-icon-disk" />
                                <p:menuitem rendered="#{usuarioController.permisos()}" value="Objetivo Estrategico" url="http://localhost:8080/SistemaBSCFinal/faces/configuraciones/objetivoEstrategico/Inicio.xhtml"  icon="ui-icon-disk" />                                
                                <p:menuitem rendered="#{usuarioController.permisos()}" value="Registro de Usuarios" url="http://localhost:8080/SistemaBSCFinal/faces/configuraciones/usuario/inicio.xhtml"  icon="ui-icon-person" />
                                <p:menuitem rendered="#{usuarioController.permisos()}" value="Actividades" url="http://localhost:8080/SistemaBSCFinal/faces/configuraciones/actividades/inicio.xhtml"  icon="ui-icon-disk" />
                                <p:menuitem rendered="#{usuarioController.permisosIngreso()}" value="Valor actual" url="http://localhost:8080/SistemaBSCFinal/faces/configuraciones/crearValor/inicio.xhtml" ajax="false" icon="ui-icon-note"/>
                            </p:submenu>
                            <p:submenu label="Consultas">
                                <p:menuitem rendered="#{usuarioController.permisosConsulta()}" value="Valor Actual" url="http://localhost:8080/SistemaBSCFinal/faces/configuraciones/crearValor/inicioConsultas.xhtml" ajax="false" icon="ui-icon-note"/>
                                <p:menuitem rendered="#{usuarioController.permisosConsulta()}" value="Reportes" url="http://localhost:8080/SistemaBSCFinal/faces/configuraciones/reporte/inicio.xhtml" ajax="false" icon="ui-icon-note"/>
                                <p:menuitem rendered="#{usuarioController.permisosConsulta()}" value="Indicadores" url="http://localhost:8080/SistemaBSCFinal/faces/configuraciones/consultasIndicador/inicio.xhtml" ajax="false" icon="ui-icon-note"/>                                
                                <p:menuitem rendered="#{usuarioController.permisosConsulta()}" value="Matriz BSC" url="http://localhost:8080/SistemaBSCFinal/faces/configuraciones/matrizBSC/inicio.xhtml" ajax="false" icon="ui-icon-note"/>
                                                                
                            </p:submenu>
                            <p:submenu label="Mapa Estrategico">
                                <p:menuitem rendered="#{usuarioController.permisosConsulta()}" value="Mapa Estrategico" url="http://localhost:8080/SistemaBSCFinal/faces/configuraciones/mapaEstrategico/inicio.xhtml" />                                
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </p:panel>
                <p:panel header="Calendario" style="border: 0px;">
                    <h:form>
                        <p:calendar id="inline" value="#{calendarView.date1}" mode="inline" style="width: 300px; margin-left: 0px;" />
                    </h:form>
                </p:panel>
            </div>




            <div id="content">
                <ui:insert name="content"/>
            </div>
        </div>


    </h:body>

</html>
