<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ValoresViewDlg" widgetVar="ValoresViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewValoresTitle}">
            <h:form id="ValoresViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{valoresController.selected != null}">
                        <h:outputText value="#{bundle.ViewValoresLabel_idValores}"/>
                        <h:outputText value="#{valoresController.selected.idValores}" title="#{bundle.ViewValoresTitle_idValores}"/>
                        <h:outputText value="#{bundle.ViewValoresLabel_fecha}"/>
                        <h:outputText value="#{valoresController.selected.fecha}" title="#{bundle.ViewValoresTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewValoresLabel_valorTotal}"/>
                        <h:outputText value="#{valoresController.selected.valorTotal}" title="#{bundle.ViewValoresTitle_valorTotal}"/>
                        <h:outputText value="#{bundle.ViewValoresLabel_idIndicador}"/>
                        <h:outputText value="#{valoresController.selected.idIndicador}" title="#{bundle.ViewValoresTitle_idIndicador}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ValoresViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
