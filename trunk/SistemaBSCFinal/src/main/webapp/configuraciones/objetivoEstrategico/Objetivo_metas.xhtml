<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <p:panelGrid id="bloque2" columns="2" style="width:100%">
        <p:panelGrid columns="2">
            <p:commandButton type="button" value="Agregar Meta" icon="ui-icon-check"/>
            <p:inputTextarea id="idMetaText"
                             value=""
                             title="Meta nueva"
                             placeholder="Ingrese aqui una meta nueva"/>
        </p:panelGrid>
        <h:panelGroup id="panelMetas">
            <p:outputLabel value="Metas" for="idMetasText" />
            <p:dataScroller value="#{objetivoEstrategicoController.items}" var="car" chunkSize="10" id="idMetasText">
                <h:panelGrid columns="2" style="width:100%">

                    <h:outputText value="Miguel Saca" />
                    <p:commandButton type="button"  icon="ui-icon-closethick" title="Eliminar"/>
                    <span class="ui-separator">
                        <span class="ui-icon  ui-icon-grip-dotted-horizontal" />
                    </span>
                </h:panelGrid>
            </p:dataScroller>
        </h:panelGroup>

    </p:panelGrid>

</html>
