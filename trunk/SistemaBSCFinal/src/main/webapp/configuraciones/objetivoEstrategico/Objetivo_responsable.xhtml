<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:panelGrid columns="2" style="width:100%" >
        <p:outputLabel value="Responsables" for="idResponsablesText" />
        <p:commandButton type="button" value="Agregar" icon="ui-icon-check" 
                         update="representanteForm"
                         onclick="PF('representanteDialog').show()"/>
    </h:panelGrid>


    <p:dataScroller value="#{objetivoEstrategicoController.items}" var="car" chunkSize="10" id="idResponsablesText">
        <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail,update">
            <p:graphicImage value="http://smartergp-app.com/Images/menu/2.png" width="50" height="50" /> 

            <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputText value="Nombres:" style="font-weight: bold"/>
                    <h:outputText value="Miguel Saca" />

                    <h:outputText value="Email:" style="font-weight: bold"/>
                    <h:outputText value="ssxmaltt@gmail.com" />

                    <h:outputText value="Cargo:" style="font-weight: bold"/>
                    <h:outputText value="Director" style="color: #26BC85"/>
                </h:panelGrid>
            </p:outputPanel>
            <p:commandButton type="button"  icon="ui-icon-closethick" title="Eliminar"/>
            <span class="ui-separator">
                <span class="ui-icon  ui-icon-grip-dotted-horizontal" />
            </span>
        </h:panelGrid>
    </p:dataScroller>

    <p:dialog id="representanteDialog" widgetVar="representanteDialog" modal="true" 
              resizable="false">
        <h:form id="representanteForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="1">
                    <p:selectOneMenu value=" " effect="bounce" >  
                        <f:selectItem itemLabel="Seleccionar Representante ..." itemValue="" />  
                        <f:selectItems value="" />  
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton type="button" value="Agregar" icon="ui-icon-plus" 
                                 update="display,idResponsablesText"
                                 oncomplete="handleSubmit(args,'representanteDialog');"/>
                <p:commandButton type="button" value="Cancelar" icon="ui-icon-close" 
                                 onclick="PF('representanteDialog').hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>
</html>
