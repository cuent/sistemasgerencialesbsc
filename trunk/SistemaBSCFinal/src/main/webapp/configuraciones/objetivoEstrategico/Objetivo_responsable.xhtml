<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="objetivoResponsablre">
        <h:panelGrid columns="2" style="width:100%" >
            <p:outputLabel value="Responsables" for="idResponsablesText" />
            <p:commandButton type="button" value="Agregar Responsable" icon="ui-icon-check" 
                             update="representanteForm"
                             onclick="#{objetivoEstrategicoController.actualizarListTotalUsuarios()}"/>
        </h:panelGrid>


        <p:dataScroller value="#{objetivoEstrategicoController.listUsuariosObjetivos}" var="item" chunkSize="10" id="idResponsablesText">
            <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail,update">
                <p:graphicImage value="http://smartergp-app.com/Images/menu/2.png" width="50" height="50" /> 

                <p:outputPanel>
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText value="Nombres:" style="font-weight: bold"/>
                        <h:outputText value="#{item.usuario.nombres} #{item.usuario.apellidos}" />

                        <h:outputText value="Email:" style="font-weight: bold"/>
                        <h:outputText value="#{item.usuario.email}" />

                        <h:outputText value="Cargo:" style="font-weight: bold"/>
                        <h:outputText value="#{item.usuario.cargo}" style="color: #26BC85"/>
                    </h:panelGrid>
                </p:outputPanel>
                <p:commandButton type="button"  icon="ui-icon-closethick" title="Eliminar"/>
                <span class="ui-separator">
                    <span class="ui-icon  ui-icon-grip-dotted-horizontal" />
                </span>
            </h:panelGrid>
        </p:dataScroller>

        <p:dialog id="representanteDialog" widgetVar="representanteDialog" modal="true" 
                  resizable="false">
            <h:form id="representanteForm">
                <h:panelGroup id="display">
                    <p:outputLabel value="Itemtip:" for="itemTip" />
                    <p:autoComplete id="itemTip" value="#{objetivoEstrategicoController.usuario}" completeMethod="#{objetivoEstrategicoController.autoCompleteUsuario}"
                                    var="theme" itemLabel="#{theme.nombres}" itemValue="#{theme}" forceSelection="true">
                        <f:converter binding="#{usuarioConverter}"/> 
                        <f:facet name="itemtip">
                            <h:panelGrid columns="2" cellpadding="5">
                                <f:facet name="header">
                                    <h:outputText styleClass="ui-theme ui-theme-#{theme.nombres}" style="margin-left:auto" />
                                </f:facet>

                                <h:outputText value="Nombres:" />
                                <h:outputText value="#{theme.nombres}" />

                                <h:outputText value="Apellidos" />
                                <h:outputText value="#{theme.apellidos}" />

                                <h:outputText value="Email:" />
                                <h:outputText value="#{theme.email}" />

                                <h:outputText value="Cargo" />
                                <h:outputText value="#{theme.cargo}" />
                            </h:panelGrid>
                        </f:facet>
                    </p:autoComplete>
                    <p:commandButton type="button" value="Agregar" icon="ui-icon-plus" 
                                     onclick="#{objetivoEstrategicoController.agregarUsuarioObjetivo()}"
                                     update=":objetivoResponsablre:idResponsablesText"/>
                    <p:commandButton type="button" value="Cancelar" icon="ui-icon-close" 
                                     onclick="PF('representanteDialog').hide()"/>
                </h:panelGroup>

            </h:form>
        </p:dialog>
    </h:form>
</html>
