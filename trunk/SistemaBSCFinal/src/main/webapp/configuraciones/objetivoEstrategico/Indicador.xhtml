<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:panelGrid id="bloque8" columns="1" style="width:500%">
        <p:selectOneMenu id="ciudad" 
                         value="#{objetivoEstrategicoController.indicador}">
            <f:selectItem itemLabel="Seleccione el indicador"/>
            <f:selectItems value="#{objetivoEstrategicoController.selected.indicadorList}"
                           var="indicadorItem"
                           itemValue="#{indicadorItem}"
                           itemLabel="#{indicadorItem.nombreIndicador}"
                           />
            <f:converter binding="#{indicadorConverter}"/>
            <p:ajax event="change"  
                    listener="#{objetivoEstrategicoController.actualizarVariables()}"
                    update="indicadorFormularios"/>
        </p:selectOneMenu>
    </p:panelGrid>
    <h:form id="indicadorFormularios" >
            
                <ui:include src="Semaforo.xhtml" />
    </h:form>
</html>
