<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../resources/plantilla/AdminPlantilla.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <!-- <p:growl id="growl" showDetail="true" />-->
        <h:form id="crudObjetivosEstrategicos">

            <h:panelGroup id="display">
                <p:toolbar class="btn-toolbar" >

                    <f:facet name="left">
                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical" />
                        </span>
                        <p:selectOneMenu effect="bounce" id="seleccionarObjetivo"
                                         value="#{objetivoEstrategicoController.selected}"
                                         
                                         >    
                            <f:selectItems value="#{objetivoEstrategicoController.items}" 
                                           var="objetivoEstrategicoItem"
                                           itemValue="#{objetivoEstrategicoItem}"
                                           itemLabel="#{objetivoEstrategicoItem.objetivo}"/>
                            <p:ajax event="blur"  
                                    listener="#{objetivoEstrategicoController.prueba()}"
                                     />
                        </p:selectOneMenu> 
                    </f:facet>
                    <f:facet name="right">
                        <p:outputLabel id="buscarObjetivo" for="autoBuscar" />
                        <p:autoComplete id="autoBuscar" 
                                        value="#{objetivoEstrategicoController.selected}" 
                                        completeMethod="#{objetivoEstrategicoController.autoComplete}"
                                        var="theme" 
                                        itemLabel="#{theme.objetivo}" 
                                        itemValue="#{theme}"  forceSelection="true" 
                                        placeholder="Buscar objetivo Estrategico">
                            <f:converter binding="#{objetivoEstrategicoConverter}"/>
                        </p:autoComplete>
                        <p:commandButton type="button" value="Search" icon="ui-icon-search" 
                                         update=":crudObjetivosEstrategicos,wizard:objetivoEstrategico"
                                         onclick="#{objetivoEstrategicoController.prueba()}" />
                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical" />
                        </span>

                        <p:commandButton type="button" value="Cancel" icon=" ui-icon-circle-close"/>
                    </f:facet>
                </p:toolbar>
                <p:tabView dynamic="true" cache="true" id="wizard">
                    <p:tab title="Objetivos Estrategicos" id="tab1">

                        <ui:include src="Objetivo.xhtml"/>
                    </p:tab>
                    <p:tab title="Indicadores" id="tab2">
                        <ui:include src="Indicador.xhtml"/>
                    </p:tab>
                </p:tabView>
            </h:panelGroup> 


        </h:form>
    </ui:define>
</ui:composition>
