<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <p:panelGrid id="panelGridObjetivo_objetivo" columns="2" style="width:100%;" rendered="#{objetivoEstrategicoController.selected!=null}">
        <p:column >
            <p:panelGrid columns="1" style="width:100%; border: hidden; border-color: white;">
                <p:outputLabel value="Objetivo Estrategico" for="textAreaOE" />

                <p:inputTextarea id="textAreaOE"
                                 value="#{objetivoEstrategicoController.selected.objetivo}"
                                 title="Objetivo Estrategico"
                                 placeholder="Ingrese aqui el nuevo objetivo"
                                 required="true"
                                 requiredMessage="Objetivo Estrategico Requerido"/>
            </p:panelGrid>
        </p:column>
        <p:column >
            <p:panelGrid columns="1" style="width:100%; border: hidden; border-color: white;"> 
                <p:outputLabel value="Perspectiva" for="selectOneMenuPerspectiva" />

                <p:selectOneMenu id="selectOneMenuPerspectiva"
                                 value="#{objetivoEstrategicoController.selected.idPerspectiva}" 
                                 required="true"
                                 requiredMessage="Perpectiva requerida"
                                 effect="clip" >    
                    <f:selectItems value="#{perspectivaController.itemsAvailableSelectMany}" 
                                   var="Item"
                                   itemValue="#{Item}"
                                   itemLabel="#{Item.perspectiva}"/>  
                    <f:converter binding="#{perspectivaConverter}"/>  
                </p:selectOneMenu>
                <p:outputLabel value="Fecha de Alcance" for="idFechaAlcanceText" />

                <p:calendar  id="idFechaAlcanceText" 
                             placeholder="La fecha de alcance"
                             value="#{objetivoEstrategicoController.selected.fechaAlcance}"
                             effect="explode"
                             pattern="MM/dd/yyyy HH:mm:ss"
                             navigator="true"
                             locale="es_EC"
                             >
               <!-- <f:convertDateTime type="date"   pattern="EEE, dd MMM, yyyy" timeZone="America/Guayaquil"/>-->
                </p:calendar>
            </p:panelGrid>
        </p:column> 

    </p:panelGrid>


</html>
