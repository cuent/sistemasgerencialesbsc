<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ObjetivoEstrategicoCreateDlg" widgetVar="ObjetivoEstrategicoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateObjetivoEstrategicoTitle}">
            <h:form id="ObjetivoEstrategicoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{objetivoEstrategicoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateObjetivoEstrategicoLabel_idObjetivoEstrategico}" for="idObjetivoEstrategico" />
                        <p:inputText id="idObjetivoEstrategico" value="#{objetivoEstrategicoController.selected.idObjetivoEstrategico}" title="#{bundle.CreateObjetivoEstrategicoTitle_idObjetivoEstrategico}" required="true" requiredMessage="#{bundle.CreateObjetivoEstrategicoRequiredMessage_idObjetivoEstrategico}"/>
                        <p:outputLabel value="#{bundle.CreateObjetivoEstrategicoLabel_objetivo}" for="objetivo" />
                        <p:inputText id="objetivo" value="#{objetivoEstrategicoController.selected.objetivo}" title="#{bundle.CreateObjetivoEstrategicoTitle_objetivo}" required="true" requiredMessage="#{bundle.CreateObjetivoEstrategicoRequiredMessage_objetivo}"/>
                        <p:outputLabel value="#{bundle.CreateObjetivoEstrategicoLabel_fechaAlcance}" for="fechaAlcance" />
                        <p:calendar id="fechaAlcance" pattern="MM/dd/yyyy HH:mm:ss" value="#{objetivoEstrategicoController.selected.fechaAlcance}" title="#{bundle.EditObjetivoEstrategicoTitle_fechaAlcance}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateObjetivoEstrategicoLabel_fechaModificacion}" for="fechaModificacion" />
                        <p:calendar id="fechaModificacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{objetivoEstrategicoController.selected.fechaModificacion}" title="#{bundle.EditObjetivoEstrategicoTitle_fechaModificacion}" required="true" requiredMessage="#{bundle.EditObjetivoEstrategicoRequiredMessage_fechaModificacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateObjetivoEstrategicoLabel_idPerspectiva}" for="idPerspectiva" />
                        <p:selectOneMenu id="idPerspectiva" value="#{objetivoEstrategicoController.selected.idPerspectiva}" 
                                         required="true" requiredMessage="#{bundle.EditObjetivoEstrategicoRequiredMessage_idPerspectiva}">
                            <f:selectItems value="#{perspectivaController.itemsAvailableSelectOne}"
                                           var="idPerspectivaItem"
                                           itemValue="#{idPerspectivaItem}"/>
                            <f:converter binding="#{perspectivaConverter}"/>
                           <p:ajax event="change"  
                                   listener="#{objetivoEstrategicoController.actualzar()}"
                                     />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{objetivoEstrategicoController.create}" value="#{bundle.Save}" update="display,:ObjetivoEstrategicoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ObjetivoEstrategicoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ObjetivoEstrategicoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
