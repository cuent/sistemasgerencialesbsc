<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:panelGrid columns="2" style="width:100%" >
        <p:outputLabel value="Responsables" for="idResponsablesText" />

        <p:commandButton id="agregarRepresentanteButton" icon="ui-icon-check" value="Agregar Responsable"
                         actionListener="#{objetivoEstrategicoController.actualizarListTotalUsuarios}" 
                         update=":crudObjetivosEstrategicos:wizard:idTab1:representanteForm" oncomplete="PF('representanteDialog').show()"/>
    </h:panelGrid>


    <p:dataScroller value="#{objetivoEstrategicoController.listUsuariosObjetivos}" var="item" chunkSize="10" id="idResponsablesText">
        <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail,update">
            <p:graphicImage value="http://smartergp-app.com/Images/menu/2.png" width="50" height="50" /> 

            <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputText value="Nombres:" style="font-weight: bold"/>
                    <h:outputText value="#{item.nombres} #{item.apellidos}" />

                    <h:outputText value="Email:" style="font-weight: bold"/>
                    <h:outputText value="#{item.email}" />

                    <h:outputText value="Cargo:" style="font-weight: bold"/>
                    <h:outputText value="#{item.cargo}" style="color: #26BC85"/>
                </h:panelGrid>
            </p:outputPanel>
            <p:commandButton type="button"  icon="ui-icon-closethick" title="Eliminar"/>
            <span class="ui-separator">
                <span class="ui-icon  ui-icon-grip-dotted-horizontal" />
            </span>
        </h:panelGrid>
    </p:dataScroller>

    <p:dialog id="representanteDialog" widgetVar="representanteDialog" modal="true" 
              resizable="false">
        <h:form id="representanteForm">
            <h:panelGroup id="display">
                <p:outputLabel value="Itemtip:" for="itemTip" />
                


                <p:selectOneMenu id="itemTip" value="#{objetivoEstrategicoController.usuario}" 
                                 required="true" requiredMessage="Seleccione al Usuario">
                    <f:selectItems value="#{objetivoEstrategicoController.listTotalUsuario}"
                                   var="usuarioItem"
                                   itemValue="#{usuarioItem}"
                                   itemLabel="#{usuarioItem.nombres} #{usuarioItem.apellidos}"/>
                    <f:converter binding="#{usuarioConverter}"/>
                    <f:facet name="itemtip">
                        <h:panelGrid columns="2" cellpadding="5">
                            <f:facet name="header">
                                <h:outputText styleClass="ui-theme ui-theme-#{usuarioItem.nombres}" style="margin-left:auto" />
                            </f:facet>

                            <h:outputText value="Nombres:" />
                            <h:outputText value="#{usuarioItem.nombres}" />

                            <h:outputText value="Apellidos" />
                            <h:outputText value="#{usuarioItem.apellidos}" />

                            <h:outputText value="Email:" />
                            <h:outputText value="#{usuarioItem.email}" />

                            <h:outputText value="Cargo" />
                            <h:outputText value="#{usuarioItem.cargo}" />
                        </h:panelGrid>
                    </f:facet>
                </p:selectOneMenu>


                <p:commandButton id="agregarRepresentanteButton" icon="ui-icon-plus"   value="Agregar"
                                 actionListener="#{objetivoEstrategicoController.agregarUsuario}" 
                                 update=":crudObjetivosEstrategicos:wizard:idTab1:idResponsablesText" 
                                 oncomplete="handleSubmit(args,'representanteDialog');"/>

                <p:commandButton id="cancelarRepresentanteButton" icon="ui-icon-close"   value="Cancelar"
                                 onclick="representanteDialog.hide()"/>
            </h:panelGroup>

        </h:form>
    </p:dialog>

</html>
