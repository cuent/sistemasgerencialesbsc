<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IndicadorCreateDlg" widgetVar="IndicadorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateIndicadorTitle}">
            <h:form id="IndicadorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{indicadorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateIndicadorLabel_idIndicador}" for="idIndicador" />
                        <p:inputText id="idIndicador" value="#{indicadorController.selected.idIndicador}" title="#{bundle.CreateIndicadorTitle_idIndicador}" required="true" requiredMessage="#{bundle.CreateIndicadorRequiredMessage_idIndicador}"/>
                        <p:outputLabel value="#{bundle.CreateIndicadorLabel_aclaracion}" for="aclaracion" />
                        <p:inputText id="aclaracion" value="#{indicadorController.selected.aclaracion}" title="#{bundle.CreateIndicadorTitle_aclaracion}" />
                        <p:outputLabel value="#{bundle.CreateIndicadorLabel_conceptualizacion}" for="conceptualizacion" />
                        <p:inputText id="conceptualizacion" value="#{indicadorController.selected.conceptualizacion}" title="#{bundle.CreateIndicadorTitle_conceptualizacion}" />
                        <p:outputLabel value="#{bundle.CreateIndicadorLabel_nombreIndicador}" for="nombreIndicador" />
                        <p:inputText id="nombreIndicador" value="#{indicadorController.selected.nombreIndicador}" title="#{bundle.CreateIndicadorTitle_nombreIndicador}" />
                        <p:outputLabel value="#{bundle.CreateIndicadorLabel_unidades}" for="unidades" />
                        <p:inputText id="unidades" value="#{indicadorController.selected.unidades}" title="#{bundle.CreateIndicadorTitle_unidades}" />
                        <p:outputLabel value="#{bundle.CreateIndicadorLabel_formula}" for="formula" />
                        <p:inputText id="formula" value="#{indicadorController.selected.formula}" title="#{bundle.CreateIndicadorTitle_formula}" />
                        <p:outputLabel value="#{bundle.CreateIndicadorLabel_periodicidad}" for="periodicidad" />
                        <p:inputText id="periodicidad" value="#{indicadorController.selected.periodicidad}" title="#{bundle.CreateIndicadorTitle_periodicidad}" />
                        <p:outputLabel value="#{bundle.CreateIndicadorLabel_estadoActual}" for="estadoActual" />
                        <p:inputText id="estadoActual" value="#{indicadorController.selected.estadoActual}" title="#{bundle.CreateIndicadorTitle_estadoActual}" />
                        <p:outputLabel value="#{bundle.CreateIndicadorLabel_bajoMinimo}" for="bajoMinimo" />
                        <p:inputText id="bajoMinimo" value="#{indicadorController.selected.bajoMinimo}" title="#{bundle.CreateIndicadorTitle_bajoMinimo}" />
                        <p:outputLabel value="#{bundle.CreateIndicadorLabel_bajoMaximo}" for="bajoMaximo" />
                        <p:inputText id="bajoMaximo" value="#{indicadorController.selected.bajoMaximo}" title="#{bundle.CreateIndicadorTitle_bajoMaximo}" />
                        <p:outputLabel value="#{bundle.CreateIndicadorLabel_medioMinimo}" for="medioMinimo" />
                        <p:inputText id="medioMinimo" value="#{indicadorController.selected.medioMinimo}" title="#{bundle.CreateIndicadorTitle_medioMinimo}" />
                        <p:outputLabel value="#{bundle.CreateIndicadorLabel_medioMaximo}" for="medioMaximo" />
                        <p:inputText id="medioMaximo" value="#{indicadorController.selected.medioMaximo}" title="#{bundle.CreateIndicadorTitle_medioMaximo}" />
                        <p:outputLabel value="#{bundle.CreateIndicadorLabel_altoMinimo}" for="altoMinimo" />
                        <p:inputText id="altoMinimo" value="#{indicadorController.selected.altoMinimo}" title="#{bundle.CreateIndicadorTitle_altoMinimo}" />
                        <p:outputLabel value="#{bundle.CreateIndicadorLabel_altoMaximo}" for="altoMaximo" />
                        <p:inputText id="altoMaximo" value="#{indicadorController.selected.altoMaximo}" title="#{bundle.CreateIndicadorTitle_altoMaximo}" />
                        <p:outputLabel value="#{bundle.CreateIndicadorLabel_idObjetivoEstrategico}" for="idObjetivoEstrategico" />
                        <p:selectOneMenu id="idObjetivoEstrategico" value="#{indicadorController.selected.idObjetivoEstrategico}" required="true" requiredMessage="#{bundle.EditIndicadorRequiredMessage_idObjetivoEstrategico}">
                            <f:selectItems value="#{objetivoEstrategicoController.itemsAvailableSelectOne}"
                                           var="idObjetivoEstrategicoItem"
                                           itemValue="#{idObjetivoEstrategicoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{indicadorController.create}" value="#{bundle.Save}" update="display,:IndicadorListForm:datalist,:growl" oncomplete="handleSubmit(args,'IndicadorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="IndicadorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
