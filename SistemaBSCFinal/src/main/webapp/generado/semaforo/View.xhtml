<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SemaforoViewDlg" widgetVar="SemaforoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSemaforoTitle}">
            <h:form id="SemaforoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{semaforoController.selected != null}">
                        <h:outputText value="#{bundle.ViewSemaforoLabel_idIndicador}"/>
                        <h:outputText value="#{semaforoController.selected.idIndicador}" title="#{bundle.ViewSemaforoTitle_idIndicador}"/>
                        <h:outputText value="#{bundle.ViewSemaforoLabel_descripcion}"/>
                        <h:outputText value="#{semaforoController.selected.descripcion}" title="#{bundle.ViewSemaforoTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewSemaforoLabel_valorActual}"/>
                        <h:outputText value="#{semaforoController.selected.valorActual}" title="#{bundle.ViewSemaforoTitle_valorActual}"/>
                        <h:outputText value="#{bundle.ViewSemaforoLabel_idObjetivoEstrategico}"/>
                        <h:outputText value="#{semaforoController.selected.idObjetivoEstrategico}" title="#{bundle.ViewSemaforoTitle_idObjetivoEstrategico}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SemaforoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
