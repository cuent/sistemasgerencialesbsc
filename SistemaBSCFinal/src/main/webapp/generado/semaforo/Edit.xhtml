<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SemaforoEditDlg" widgetVar="SemaforoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSemaforoTitle}">
            <h:form id="SemaforoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{semaforoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSemaforoLabel_idIndicador}" for="idIndicador" />
                        <p:inputText id="idIndicador" value="#{semaforoController.selected.idIndicador}" title="#{bundle.EditSemaforoTitle_idIndicador}" required="true" requiredMessage="#{bundle.EditSemaforoRequiredMessage_idIndicador}"/>
                        <p:outputLabel value="#{bundle.EditSemaforoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{semaforoController.selected.descripcion}" title="#{bundle.EditSemaforoTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditSemaforoLabel_valorActual}" for="valorActual" />
                        <p:inputText id="valorActual" value="#{semaforoController.selected.valorActual}" title="#{bundle.EditSemaforoTitle_valorActual}" />
                        <p:outputLabel value="#{bundle.EditSemaforoLabel_idObjetivoEstrategico}" for="idObjetivoEstrategico" />
                        <p:selectOneMenu id="idObjetivoEstrategico" value="#{semaforoController.selected.idObjetivoEstrategico}" required="true" requiredMessage="#{bundle.EditSemaforoRequiredMessage_idObjetivoEstrategico}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{objetivoEstrategicoController.itemsAvailableSelectOne}"
                                           var="idObjetivoEstrategicoItem"
                                           itemValue="#{idObjetivoEstrategicoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{semaforoController.update}" value="#{bundle.Save}" update="display,:SemaforoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SemaforoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SemaforoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
