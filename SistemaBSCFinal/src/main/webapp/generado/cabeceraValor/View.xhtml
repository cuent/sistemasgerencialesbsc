<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CabeceraValorViewDlg" widgetVar="CabeceraValorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCabeceraValorTitle}">
            <h:form id="CabeceraValorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cabeceraValorController.selected != null}">
                        <h:outputText value="#{bundle.ViewCabeceraValorLabel_idCabeceraValor}"/>
                        <h:outputText value="#{cabeceraValorController.selected.idCabeceraValor}" title="#{bundle.ViewCabeceraValorTitle_idCabeceraValor}"/>
                        <h:outputText value="#{bundle.ViewCabeceraValorLabel_fecha}"/>
                        <h:outputText value="#{cabeceraValorController.selected.fecha}" title="#{bundle.ViewCabeceraValorTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCabeceraValorLabel_valorTotal}"/>
                        <h:outputText value="#{cabeceraValorController.selected.valorTotal}" title="#{bundle.ViewCabeceraValorTitle_valorTotal}"/>
                        <h:outputText value="#{bundle.ViewCabeceraValorLabel_idIndicador}"/>
                        <h:outputText value="#{cabeceraValorController.selected.idIndicador}" title="#{bundle.ViewCabeceraValorTitle_idIndicador}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CabeceraValorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
