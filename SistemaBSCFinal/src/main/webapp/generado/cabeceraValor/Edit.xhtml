<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CabeceraValorEditDlg" widgetVar="CabeceraValorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCabeceraValorTitle}">
            <h:form id="CabeceraValorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cabeceraValorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCabeceraValorLabel_idCabeceraValor}" for="idCabeceraValor" />
                        <p:inputText id="idCabeceraValor" value="#{cabeceraValorController.selected.idCabeceraValor}" title="#{bundle.EditCabeceraValorTitle_idCabeceraValor}" required="true" requiredMessage="#{bundle.EditCabeceraValorRequiredMessage_idCabeceraValor}"/>
                        <p:outputLabel value="#{bundle.EditCabeceraValorLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{cabeceraValorController.selected.fecha}" title="#{bundle.EditCabeceraValorTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCabeceraValorLabel_valorTotal}" for="valorTotal" />
                        <p:inputText id="valorTotal" value="#{cabeceraValorController.selected.valorTotal}" title="#{bundle.EditCabeceraValorTitle_valorTotal}" />
                        <p:outputLabel value="#{bundle.EditCabeceraValorLabel_idIndicador}" for="idIndicador" />
                        <p:selectOneMenu id="idIndicador" value="#{cabeceraValorController.selected.idIndicador}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{indicadorController.itemsAvailableSelectOne}"
                                           var="idIndicadorItem"
                                           itemValue="#{idIndicadorItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cabeceraValorController.update}" value="#{bundle.Save}" update="display,:CabeceraValorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CabeceraValorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CabeceraValorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
