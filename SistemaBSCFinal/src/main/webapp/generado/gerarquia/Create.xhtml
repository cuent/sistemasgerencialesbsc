<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GerarquiaCreateDlg" widgetVar="GerarquiaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateGerarquiaTitle}">
            <h:form id="GerarquiaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gerarquiaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateGerarquiaLabel_idGerarquia}" for="idGerarquia" />
                        <p:inputText id="idGerarquia" value="#{gerarquiaController.selected.idGerarquia}" title="#{bundle.CreateGerarquiaTitle_idGerarquia}" required="true" requiredMessage="#{bundle.CreateGerarquiaRequiredMessage_idGerarquia}"/>
                        <p:outputLabel value="#{bundle.CreateGerarquiaLabel_predecesora}" for="predecesora" />
                        <p:selectOneMenu id="predecesora" value="#{gerarquiaController.selected.predecesora}" >
                            <f:selectItems value="#{objetivoEstrategicoController.itemsAvailableSelectOne}"
                                           var="predecesoraItem"
                                           itemValue="#{predecesoraItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateGerarquiaLabel_sucesora}" for="sucesora" />
                        <p:selectOneMenu id="sucesora" value="#{gerarquiaController.selected.sucesora}" >
                            <f:selectItems value="#{objetivoEstrategicoController.itemsAvailableSelectOne}"
                                           var="sucesoraItem"
                                           itemValue="#{sucesoraItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{gerarquiaController.create}" value="#{bundle.Save}" update="display,:GerarquiaListForm:datalist,:growl" oncomplete="handleSubmit(args,'GerarquiaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GerarquiaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
